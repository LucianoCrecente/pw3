<!DOCTYPE html>
<html>
<body>

<h2>Converte uma String escrita no formato JSON em um objeto JavaScript.</h2>

<p id="demo"></p>

<script>
var myJSON = '{"name":"John", "age":31, "city":"New York"}';
var myObj = JSON.parse(myJSON);
document.getElementById("demo").innerHTML = myObj.city;
</script>

</body>
</html>
